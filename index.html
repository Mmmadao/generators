<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verktøy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ba0c2f; /* Lys grå bakgrunn */
            color: #2c3e50; /* Mørk blågrå tekst */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #003e7e; /* Mørk blå tekst for overskrift */
            margin-bottom: 20px;
        }
        .button {
            display: block;
            background-color: #003e7e; /* Mørk blå bakgrunn */
            color: #ffffff; /* Hvit tekst */
            padding: 15px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #00205b; /* Mørkere blå ved hover */
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <h1>Choose Generator</h1>
            <a href="eerie.html" class="button">Eerie Place Names</a>
            <a href="personal.html" class="button">Personal Names</a>
        </div>
    </div>
</body>
</html>
